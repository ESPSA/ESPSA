<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPSA - Event Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional Styles for Event Gallery */
        .gallery img {
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item .description {
            position: absolute;
            bottom: 0;
            background: rgba(220,53,69,0.8);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .description {
            opacity: 1;
        }

        /* Section Title Styling */
        .section-title {
            font-family: 'Oswald', sans-serif;
            color: #dc3545;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .section-title::after {
            content: "";
            width: 50px;
            height: 3px;
            background-color: #dc3545;
            position: absolute;
            left: 0;
            bottom: -5px;
            border-radius: 2px;
        }

        /* Back to Top Button Styling */
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: none;
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            text-align: center;
            z-index: 1000;
            transition: display 0.3s;
        }

        .back-to-top.active {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="ESPSA Logo" width="40" height="40" class="d-inline-block align-text-top">
                ESPSA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="competition.html">Competition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Gallery Content -->
    <main class="container my-5 pt-5">
        <h1 class="mb-4 section-title">Event Gallery</h1>
        <div id="gallery-content">
            <!-- Embedded Gallery for Medical Covoney 2024 -->
            <h2 class="mb-4 text-center">Medical Covoney 2024</h2>
            <div class="row gallery">
                <!-- Image 1 -->
                <div class="col-md-4 mb-4">
                    <div class="gallery-item">
                        <a href="images/gallery/soon.jpg" data-lightbox="event-gallery" data-title="Medical Covoney 2024 - Image 1">
                            <img src="images/gallery/Soon.jpg" alt="Medical Covoney 2024 Image 1" class="img-fluid rounded">
                            <div class="description">Image 1</div>
                        </a>
                    </div>
                </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-black text-white py-4">
        <div class="container">
            <div class="row">
                <!-- About ESPSA -->
                <div class="col-md-4 mb-4">
                    <h5>About ESPSA</h5>
                    <p>ESPSA is a scientific club dedicated to fostering innovation, research, and collaboration among university students.</p>
                </div>
                <!-- Social Media Icons -->
                <div class="col-md-4 mb-4 text-center">
                    <h5>Follow Us</h5>
                    <a href="https://www.facebook.com/profile.php?id=61555934623623" target="_blank" class="text-white me-3 fs-4">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://youtube.com/@espsa-scientific-club?si=561Sei2Qg08z_YQ4" target="_blank" class="text-white fs-4">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
                <!-- Google Maps Iframe -->
                <div class="col-md-4 mb-4">
                    <h5>Our Location</h5>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d867.2689952005741!2d29.560881086063883!3d30.863399426126538!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1728322047867!5m2!1sen!2seg" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="text-center mt-3">
                &copy; 2024 ESPSA. All rights reserved.
            </div>
        </div>
    </footer>
    <!-- Back to Top Arrow -->
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- Custom JS for Event Gallery -->
    <script>
        // Back to Top Button
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Function to Get URL Parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Event Gallery Data (excluding the first event)
        const eventData = {
            'ESPSA (Research Rally Competition) 2024': {
                title: 'ESPSA (Research Rally Competition) 2024',
                images: [
                    'images/gallery/Soon.jpg',
                    // Add more images as needed
                ]
            },
            'research-symposium': {
                title: 'Research Symposium',
                images: [
                    'gallery/research-symposium1.jpg',
                    'gallery/research-symposium2.jpg',
                    'gallery/research-symposium3.jpg',
                    // Add more images as needed
                ]
            },
            // Add more events as needed
        };

        // Populate Gallery Based on Event
        document.addEventListener('DOMContentLoaded', () => {
            const eventKey = getQueryParam('event');
            const galleryContent = document.getElementById('gallery-content');

            if (eventKey && eventData[eventKey]) {
                // Clear the embedded gallery
                galleryContent.innerHTML = '';

                const event = eventData[eventKey];
                const title = document.createElement('h2');
                title.textContent = event.title;
                title.classList.add('mb-4', 'text-center');
                galleryContent.appendChild(title);

                const galleryRow = document.createElement('div');
                galleryRow.classList.add('row');

                event.images.forEach((imgSrc, index) => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-4', 'mb-4');

                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    const link = document.createElement('a');
                    link.href = imgSrc;
                    link.setAttribute('data-lightbox', 'event-gallery');
                    link.setAttribute('data-title', `${event.title} - Image ${index + 1}`);

                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = `${event.title} Image ${index + 1}`;
                    img.classList.add('img-fluid', 'rounded');

                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.textContent = `Image ${index + 1}`;

                    link.appendChild(img);
                    link.appendChild(description);
                    galleryItem.appendChild(link);
                    col.appendChild(galleryItem);
                    galleryRow.appendChild(col);
                });

                galleryContent.appendChild(galleryRow);
            }
            // If no event is specified or event not found, the embedded gallery remains
        });
    </script>
</body>
</html>
